<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Video Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #e2e8f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    label {
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #0f172a;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    small {
      display: block;
      margin-top: 10px;
      font-size: 11px;
      color: #9ca3af;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Video Downloader</h2>
    <form method="POST" action="/download">
      <label>Video URL</label>
      <input type="url" name="videoUrl" placeholder="https://example.com/video.mp4" required>
      <button type="submit">Download</button>
      <small>Gunakan hanya untuk konten yang kamu punya haknya.</small>
    </form>
  </div>

</body>
</html>
